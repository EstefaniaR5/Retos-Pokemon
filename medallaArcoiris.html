<!--
    Medalla Arcoíris: 
    Crea 3 listas desordenadas con 7 elementos cada una para mostrar diferentes especies de perros, gatos y aves.
    Ejemplo:
    Perros
    -	Dálmata
    -	Chihuahua
    -	Etc.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medalla Arcoíris</title>
</head>
<body>
    <h1>Listas desordenadas</h1>
    <h3>Perros</h3>
    <ul>
        <li>Maltés</li>
        <li>Poodle Toy</li>
        <li>Chihuahua</li>
        <li>Pomerania</li>
        <li>Pumi</li>
        <li>Cocker</li>
        <li>Pomsky</li>
    </ul>

    <h3>Gatos</h3>
    <ul>
        <li>Siamés</li>
        <li>Bengala</li>
        <li>Himalayo</li>
        <li>Ragdoll</li>
        <li>Rex Alemán</li>
        <li>Angora Turco</li>
        <li>Habana</li>
    </ul>

    <h3>Aves</h3>
    <ul>
        <li>Águila</li>
        <li>Búho</li>
        <li>Gaviota</li>
        <li>Tucán</li>
        <li>Loro</li>
        <li>Cuervo</li>
        <li>Pingüino</li>
    </ul>

</body>
</html>
